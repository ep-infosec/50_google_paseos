<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>guide-book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <guide-book></guide-book>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import '../../src/guide-book.js';

      describe('GuideBook', function() {
        let guidebook;
        beforeEach(function() {
          guidebook = fixture('basic');
          // Make tests wait until element is rendered.
          return guidebook.updateComplete;
        });

        it('starts inactive', function() {
          expect(guidebook.active).to.be.false;
        });

        it('emits write event', function() {
          let writeEventSpy = sinon.spy();
          guidebook.addEventListener('writeGuidebook', writeEventSpy);
          guidebook.handleWriteClick();
          expect(writeEventSpy.called).to.be.true;
        });
      });
    </script>
  </body>
</html>
