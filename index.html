<!doctype html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-101075522-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-101075522-2');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Paseos</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/images/paseos-icon.png">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Load polyfills -->
  <script
    src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script>

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || {
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    }
    WebComponents.waitFor(async () => {
      import('/src/paseos-app.js');
    });
  </script>

  <paseos-app>
    <!-- Placeholders to improve time to first paint -->
    <p>Loading...</p>

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-auth.js"></script>
  </paseos-app>
</body>
</html>
